version: 2.1
executors:
  node:
    docker: 
      - image: circleci/node:12.14.1

jobs:
  install:
    executor: node
    working_directory: ~/circleci
    steps:
      - run:
          name: Install
          command: |
            ls -la
            npm install
  test:
    executor: node
    working_directory: ~/circleci
    steps:
      - run:
          name: Test
          command: |
            ls -la
            npm run test
  build:
    executor: node
    working_directory: ~/circleci
    steps:
      - run:
          name: Build
          command: |
            npm run build

workflows:
  "server":
    jobs:
      - install
      - test
      - build
